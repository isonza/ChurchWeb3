 <!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8">
  <title>Welcome to His Grace Church</title>
  <link rel="stylesheet" href="{% static "css/broad.css" %}">
  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    p{
      color: white;
    }
    body{
      color: #064b97;
    }
    ul{
      list-style-type:none;
    }
  </style>
</head>



<body>

    <section id="home">
        <header>
            
            <ul id="menu">
              <a style="float: left;" href="/"><img src="{% static "images/LOGO_SMALL.png" %}" ></a>
                <li><a href="/adminlogin">Admin</a></li>
                
                <li><a href="/userlogin">Member</a></li>
                
                <li><a href="/contactus">Contact Us</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#home">Home</a></li>
            </ul>
        </header>
          <!--Automatic slider order-->
  <div class="slides"> 
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <div class="item active">
        <img src="{% static "images/slider1.png" %}" alt="His Grace Church logo">
      </div>

      <div class="item">
        <img src="{% static "images/slider2.png" %}" alt="Reserve Seat Now">
      </div>
    
      <div class="item">
        <img src="{% static "images/slider3.png" %}" alt="Register Now">
      </div>

      <div class="item">
        <img src="{% static "images/slider4.png" %}" alt="Join our Movement">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
    </section>
    
    <section id="about">
      <div class="banner">
        <img src="{% static "images/banner1.png" %}">
      </div>
    </section>

      <div class="footer">
        <img src="{% static "images/footer.png" %}">
    </section>

    <script>function myFunction() {alert("Message was Sent. Check your Email for their Response. God Bless.");}</script>

</body>
</html>
