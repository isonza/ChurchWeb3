{% extends 'user/memberbase.html' %}
{% load static %}
{% block content %}

<div class="jumbotron" style="margin-top: 0px;margin-bottom: 0px;">

    <p class="lead text-center">“Have I not commanded you? Be strong and courageous. <br> Do not be afraid; do not be discouraged, for the Lord your God will be with you wherever you go.”
      </p>
    
    <p class="text-center">- Joshua 1:9</p>
  </div>

 <!--Automatic slider order-->
 <div class="slides"> 
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner">
    <div class="item active">
      <img src="{% static "images/slider1.png" %}" alt="His Grace Church logo">
    </div>

    <div class="item">
      <img src="{% static "images/slider2.png" %}" alt="Reserve Seat Now">
    </div>
  
    <div class="item">
      <img src="{% static "images/slider3.png" %}" alt="Register Now">
    </div>

    <div class="item">
      <img src="{% static "images/slider4.png" %}" alt="Join our Movement">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
</div>
  </section>
  
  <section id="about">
    <div class="banner">
      <img src="{% static "images/banner1.png" %}">
    </div>
  </section>

  <section id="contact">
    <div class="footer">
      <img src="{% static "images/footer.png" %}">
  </section>

{% endblock content %}
